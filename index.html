<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page-element">
    <section>
      <h3 class="title title-new-task">Add Item</h3>
      <article class="task-row-wrapper">
        <input id="new-task"class="task text-input input-new-task" type="text">
        <button class="button">Add</button>
      </article>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input list-item-input list-item-input-hidden">
          <button class="button-edit button">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="remove" class="button-img">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input list-item-input">
          <button class="button-edit button">Save</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="remove" class="button-img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task complete-task-label ">See the Doctor</label>
          <input type="text" class="task text-input list-item-input list-item-input-hidden">
          <button class="button-edit button">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg" alt="remove" class="button-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
