<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="aaa">
    <img class="aaa-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label for="new-task" class="title title-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task text-input input-new-task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task text-input list-item-input list-item-input-hidden">
        <button class="edit button">Edit</button>
        <button class="delete button button-delete">
          <img src="./remove.svg" alt="remove" class="button-img">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task label-hidden">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input list-item-input">
        <button class="edit button">Save</button>
        <button class="delete button button-delete">
          <img src="./remove.svg" alt="remove" class="button-img">
        </button>
      </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task complete-task-label ">See the Doctor</label>
          <input type="text" class="task text-input list-item-input list-item-input-hidden">
          <button class="edit button">Edit</button>
          <button class="delete button button-delete">
            <img src="./remove.svg" alt="remove" class="button-img">
          </button>
        </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
